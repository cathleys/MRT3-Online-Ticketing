<form [formGroup]="registerForm">
  <div class="container d-grid gap-3" style="max-width: 700px">
    <div class="form-floating">
      <input
        formControlName="username"
        class="form-control"
        type="text"
        placeholder="username"
      />
      <label class="form-label" for="username">Username</label>

      <!-- <div
          *ngIf="
            registerForm.controls.username.invalid &&
            (registerForm.controls.username.dirty || registerForm.controls.username.touched)
          "
          class="invalid-feedback d-block"
        >
          <div *ngIf="registerForm.controls.username.errors?.['required']">
            Username is required.
          </div>
        </div> -->
    </div>

    <div class="form-floating">
      <input
        formControlName="email"
        placeholder="Email"
        class="form-control"
        type="text"
      />
      <label for="email">Email</label>
    </div>

    <div class="form-floating">
      <input
        formControlName="password"
        class="form-control"
        type="text"
        placeholder="password"
      />
      <label class="form-label" for="password">Password</label>
    </div>

    <div>
      <input
        formControlName="isFemale"
        class="form-check-input"
        [value]="true"
        type="radio"
      />
      <label class="ms-2 form-check-label" for="isFemale">Female</label>
    </div>
    <div>
      <input
        formControlName="isFemale"
        class="form-check-input"
        [value]="false"
        type="radio"
      />
      <label class="ms-2 form-check-label" for="isFemale">Male</label>
    </div>
  </div>
  <div class="d-flex justify-content-center center">
    <button (click)="register()" type="submit" class="btn btn-primary">
      Login <i class="fa fa-sign-in"></i>
    </button>
    <!-- <button (click)="cancel()" class="btn btn-outline">
      Cancel <i class="fa fa-sign-in"></i>
    </button> -->
  </div>
</form>
